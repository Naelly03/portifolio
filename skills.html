    <section class="container-skills">
        <div class="text-content">
            <h2 class="typing-effect">Minhas Skills/Tecnologias</h2>

                        <img src="assets/icons/javascript-plain.svg" alt="JavaScript">

            <!-- Categoria Back-end -->
            <div class="category">
                <h3 class="category-title">Back-end</h3>
                <div class="skills-grid">

                    </div>
                    <div class="skill-item">

                    </div>

            <!-- Categoria DevOps/Outros -->
            <div class="category">
                <h3 class="category-title">DevOps & Ferramentas</h3>
                <div class="skills-grid">
                    <div class="skill-item">
                        <img src="assets/icons/docker-original.svg" alt="Docker">
                        <p>Docker</p>
                    </div>
                    <div class="skill-item">
                        <img src="assets/icons/postgresql-original.svg" alt="Docker">
                        <p>Postgres</p>
                    </div>
                    <div class="skill-item">
                        <img src="assets/icons/mysql-original.svg" alt="Docker">
                        <p>MySql</p>
                    </div>

                    <!-- Adicione mais skills aqui -->
